<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>code block form with table</title>
</head>
<body>
<center><img src="images\cb.png"><center>
<center><h1>ENROLLMENT FORM</h1><center>
<form action="#" method="post">
<table width="700" height="500">
<tr>
<td>First Name</td>
<td><input type="text" name="First Name">
<td>Last Name</td>
<td><input type="text" name="Last Name">
</tr>
<tr>
<td>E-mail</td>
<td><input type="e-mail" name="E-mail">
<td>Password</td>
<td><input type="password" name="password">
</tr>
<tr>
<td>Phone Number</td>
<td><input type="Phone Number" name="Phone Number">
<td>Confirm Password</td>
<td><input type="password" name="password">
</tr>
<tr>
<td>Whatsapp Number</td>
<td><input type="Whatsapp Number" name="Whatsapp Number">
<td>D.O.B</td>
<td><input type="date" name="D.O.B">
</tr>
<tr>
<td>College Name</td>
<td><input type="text" name="College Name">
<td>Branch</td>
<td><input type="text" name="Branch">
</tr>
<tr>
<td>Year Of Passing</td>
<td><input type="text" name="Year Of Passing">
</tr>
<tr>
<td>C++</td>
<td><input type="radio" value="C++" name="Course">
<td>Java</td>
<td><input type="radio" name="Course" value="Java">
</tr>
<tr>
<td>Python</td>
<td><input type="radio" value="Python" name="Course">
<td>Web Development</td>
<td><input type="radio" name="Course" value="Web Development">
</tr>
<tr>
<td></td>
<td align="right"><input type="submit"></td>
<td><input type="reset"></td>
</tr>
</table>
</form>
</body>
</html>
